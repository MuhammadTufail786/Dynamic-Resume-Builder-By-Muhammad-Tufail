<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder By M-Tufail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder By Muhammad Tufail</h1>

        <!-- Resume Form -->
        <form id="resume-form">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label for="Address">Address:</label>
                <input type="tel" id="Address" placeholder="Enter your phone complete Address" required>
            </div>
            
            <div class="input-group">
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Enter your education details" required></textarea>
            </div>
            
            <div class="input-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Enter your skills" required></textarea>
            </div>
            
            <div class="input-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Enter your work experience" required></textarea>
            </div>
            
            <button type="submit" id="generate-resume">Generate Resume</button>
        </form>

        <!-- Generated Resume -->
        <div id="generated-resume" class="resume-output">
            <h2>Generated Resume</h2>
            <div id="resume-output-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
